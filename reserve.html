<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="Icon1.png" type="image/x-icon">
        <title>予約フォーム</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style2.css">
        <link rel="icon" href="Icon1.png" type="image/x-icon">
    </head>
    <body>
        
        <section class="banner">
            <h2>BOOK YOUR TABLE NOW</h2>
            <div class="card-container">
                <div class="card-img">
                    <!-- image here -->
                </div>

                <div class="card-content">
                    <h3>予約フォーム</h3>
                    <form id="bookingForm">
                        <div class="form-row">
                            <select name="days" required>
                                <option value="day-select">Select Day</option>
                                <option value="sunday">Sunday</option>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                            </select>

                            <select name="hours" required>
                                <option value="hour-select">Select Hour</option>
                                <option value="10am">10:00 AM</option>
                                <option value="11am">11:00 AM</option>
                                <option value="12pm">12:00 PM</option>
                                <option value="1pm">1:00 PM</option>
                                <option value="2pm">2:00 PM</option>
                                <option value="3pm">3:00 PM</option>
                                <option value="4pm">4:00 PM</option>
                                <option value="5pm">5:00 PM</option>
                                <option value="6pm">6:00 PM</option>
                                <option value="7pm">7:00 PM</option>
                                <option value="8pm">8:00 PM</option>
                                <option value="9pm">9:00 PM</option>
                                <option value="10pm">10:00 PM</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <input type="text" placeholder="Full Name" required>
                            <input type="text" placeholder="Phone Number" required>
                        </div>

                        <div class="form-row">
                            <input type="number" placeholder="How Many Persons?" min="1">
                            <input type="submit" value="BOOK TABLE">
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <script>
            const form = document.getElementById('bookingForm');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); 
                alert("Your booking has been successfully submitted!");
                window.location.href = "index.html";
            });
        </script>
    </body>
</html>
