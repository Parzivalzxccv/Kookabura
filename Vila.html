<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="Icon1.png" type="image/x-icon"> 
    <link rel="icon" href="Icon1.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url("kseamwwymcv41.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        .circular-frame {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
        }

        .circular-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-color {
            color: white;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .about {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-icons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 3rem;
            height: 3rem;
            border: 0.2rem solid #ac874e;
            font-size: 1.5rem;
            border-radius: 50%;
            transition: 0.3s ease;
            color: #ac874e;
        }

        .social-icons a:hover {
            color: black;
            transform: scale(1.3) translateY(-5px);
            background-color: #ac874e;
            box-shadow: 0 0 25px #ac874e;
        }

        .about p {
            margin-top: 20px;
            line-height: 1.8;
            text-align: center;
        }

        /* Next Button Styling */
        .next-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .next-button:hover {
            color: #ac874e;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-color">About Me</h1>
        <div class="circular-frame">
            <img src="Formal/Vila.jpg" alt="Profile Picture">
        </div>
    </header>
    <main>
        <section class="about">
            <h2 class="text-color">
                <div id="dynamic-text">Dan Arvin Vila</div>
            </h2>
            <script>
                let textElement = document.getElementById('dynamic-text');
                let textArray = ["Dan Arvin Vila", "ダン アーヴィン ヴィラ"];
                let currentIndex = 0;

                setInterval(() => {
                    currentIndex = (currentIndex + 1) % textArray.length;
                    textElement.textContent = textArray[currentIndex];
                }, 2000);
            </script>
            <!-- Social Icons -->
            <div class="social-icons">
                <a href="https://www.facebook.com/arvinvila123" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/ablpwptrl/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="text-color">
                We started our journey in [Year] with the mission to [Your Mission]. 
                Our team is dedicated to [Your Values or Goals].
            </p>
            
            <button class="next-button" onclick="window.location.href='contact.html'">次へ</button> 
        </section>
    </main>
</body>
</html>
